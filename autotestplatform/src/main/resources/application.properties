#ngix
server.tomcat.remote_ip_header=x-forwarded-for
server.tomcat.protocol_header=x-forwarded-proto
server.tomcat.port-header=X-Forwarded-Port
server.use-forward-headers=true

server.address=127.0.0.1
#server.address=10.2.7.184

mybatis.type-aliases-package=com.autotestplatform.entity
#mybatis db
spring.datasource.driverClassName = com.mysql.jdbc.Driver
#spring.datasource.url = jdbc:mysql://10.2.8.107:3306/autotest?useUnicode=true&characterEncoding=utf-8
spring.datasource.url = jdbc:mysql://127.0.0.1:3306/autotestplatform?useUnicode=true&characterEncoding=utf-8
spring.datasource.username = root
#spring.datasource.password = root
spring.datasource.password = 123456
mybatis.mapper-locations=classpath:mapper/*.xml
#log
logging.config=classpath:log4j2.xml

logging.level.com.autotestplatform.dao.mapper=DEBUG

spring.http.multipart.maxFileSize=100Mb
spring.http.multipart.maxRequestSize=100Mb